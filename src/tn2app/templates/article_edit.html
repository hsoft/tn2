{% extends 'base.html' %}

{% block main_contents %}
<p>
    <a href="{% url 'homepage' %}">Accueil</a>&nbsp;&gt;&nbsp;
    <a href="{% url 'article_list' %}">Blog</a>&nbsp;&gt;&nbsp;
    {{ article.title }}
</p>
<h1>Modifier l'article</h1>
<form action="{% url 'article_edit' article.slug %}" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <input class="button" type="submit" value="Publier l'article" />
</form>
{% endblock %}

{% block bottom_js %}
{% include 'include/ckjs.html' %}
{% endblock %}
