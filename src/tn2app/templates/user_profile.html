{% extends 'base_user_profile.html' %}
{% load tn2 thumbnail %}

{% block class_for_profile_link %}active{% endblock %}

{% block inner_content %}
<div class="overline">
    <h2>Projets ({{ page_obj.paginator.count }})</h2>
</div>
<ul class="project-list">
{% for project in project_list %}
<li>
<a href="{{ project.get_absolute_url }}">
    <img src="{{ project.image1|thumbnail_url:'project-list' }}"/>
</a>
</li>
{% endfor %}
</ul>
{% include "include/pagination.html" %}
{% endblock %}
