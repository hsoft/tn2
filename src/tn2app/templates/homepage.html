{% extends 'base.html' %}
{% load thumbnail %}

{% block main_contents %}
    <h1>Thread and needles</h1>
    <h2>Articles</h2>
    <ol class="threeitems">
        {% for article in articles %}
        <li>
            <a href="{{ article.get_absolute_url }}">
                <img src="{{ article.main_image|thumbnail_url:'preview' }}"/>
                <p>{{ article.title }}</p>
            </a>
        </li>
        {% endfor %}
    </ol>
{% endblock %}
