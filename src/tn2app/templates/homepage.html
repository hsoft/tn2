{% load thumbnail %}
<html>
    <body>
        <h1>Thread and needles</h1>
        <h2>Articles</h2>
        <ol>
            {% for article in articles %}
            <li>
                <a href="{{ article.get_absolute_url }}">
                    <img src="{{ article.main_image|thumbnail_url:'preview' }}"/>
                    {{ article.title }}
                </a>
            </li>
            {% endfor %}
        </ol>
    </body>
</html>
