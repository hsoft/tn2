{% extends 'base.html' %}
{% load thumbnail %}

{% block main_contents %}
<p>
    <a href="{% url 'homepage' %}">Accueil</a>&nbsp;&gt;&nbsp;
    Blog
</p>
{% for article in article_list %}
    <a href="{{ article.get_absolute_url }}">
        <img src="{{ article.main_image|thumbnail_url:'preview' }}"/>
        <p>{{ article.title }}</p>
    </a>
{% endfor %}
{% endblock %}
