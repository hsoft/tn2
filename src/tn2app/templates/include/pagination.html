{% load add_get_parameter %}
<div class="pagination">
    {% if page_obj.has_previous %}
    <a href="{% add_get page=page_obj.previous_page_number %}"><span class="fa fa-chevron-circle-left"></span> Précédent</a>
    {% endif %}
    Page {{ page_obj.number }} sur {{ page_obj.paginator.num_pages }}
    {% if page_obj.has_next %}
    <a href="{% add_get page=page_obj.next_page_number %}">Suivant <span class="fa fa-chevron-circle-right"></span></a>
    {% endif %}
</div>
