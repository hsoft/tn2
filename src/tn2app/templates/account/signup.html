{% extends 'base.html' %}

{% block main_contents %}
<h1>Inscription</h1>
<form method="POST" class="signupform" action="{% url "account_signup" %}" autocapitalize="off">
    {% csrf_token %}
    {{ form.as_p }}
    {% if redirect_field_value %}
        <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
    {% endif %}
    <button class="button" type="submit" class="btn btn-primary">S'inscrire</button>
</form>
{% endblock %}
