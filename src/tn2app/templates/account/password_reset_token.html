{% extends 'base.html' %}

{% block main_contents %}
<h1>Changer votre mot de passe</h1>

<p>
    Veuillez choisir un nouveau mot de passe pour votre compte.
</p>
<form method="POST" action="{% url "account_password_reset_token" uidb36=uidb36 token=token %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="button" type="submit" class="btn btn-primary">Enregistrer</button>
</form>
{% endblock %}
