{% extends 'base.html' %}

{% block main_contents %}
<p>
    <a href="{% url 'homepage' %}">Accueil</a>&nbsp;&gt;&nbsp;
    <a href="{% url 'discussion_groups' %}">Groupes</a>&nbsp;&gt;&nbsp;
    <a href="{{ group.get_absolute_url }}">{{ group.title }}</a>&nbsp;&gt;&nbsp;
    Nouvelle discussion
</p>
<h1>Nouvelle discussion</h1>
<form action="{% url 'discussion_add' group_slug=group.slug %}" method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input class="button" type="submit" value="Ouvrir la discussion" />
</form>
{% endblock %}

{% block bottom_js %}
{% include 'include/ckjs.html' %}
{% endblock %}
