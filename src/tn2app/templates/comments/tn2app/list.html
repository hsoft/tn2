{% load tn2 %}

<dl id="comments">
  {% for comment in comment_list %}
    <dt>
      <a name="c{{ comment.id }}"></a>
      {% if forloop.last %}
      <a name="last-comment"></a>
      {% endif %}
      <img src="{{ comment.user|avatar_url }}" />
      Par {{ comment.user|user_link }} le {{ comment.submit_date }}
      {% if comment.user == user %}
      <a class="fa fa-edit" href="{% url 'comment_edit' comment.id %}"></a>
      {% endif %}
    </dt>
    <dd>
      <p>{{ comment.comment|safe }}</p>
    </dd>
  {% endfor %}
</dl>
