{% extends 'base.html' %}

{% block main_contents %}
<p>
    <a href="{% url 'homepage' %}">Accueil</a>&nbsp;&gt;&nbsp;
    <a href="{% url 'discussion_groups' %}">Groupes</a>&nbsp;&gt;&nbsp;
    <a href="{{ discussion.group.get_absolute_url }}">{{ discussion.group.title }}</a>&nbsp;&gt;&nbsp;
    <a href="{% url 'discussion' group_slug=discussion.group.slug discussion_slug=discussion.slug %}">{{ discussion.title }}</a>
</p>
<h1>Modifier une discussion</h1>
<form action="{% url 'discussion_edit' group_slug=discussion.group.slug discussion_slug=discussion.slug %}" method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input class="button" type="submit" value="Modifier la discussion" />
</form>
{% endblock %}

{% block bottom_js %}
{% include 'include/ckjs.html' %}
{% endblock %}
