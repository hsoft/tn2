{% extends 'base_user_profile.html' %}

{% block class_for_password_link %}active{% endblock %}

{% block inner_content %}
<div class="overline">
    <h4 class="red">Modifier mon mot de passe</h4>
</div>
{% if view.done %}
<p><b>Votre mot de passe a été changé avec succès.</b></p>
{% else %}
<form method="post" action="{% url "auth_password_change" %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Changer</button>
</form>
{% endif %}

{% endblock %}
