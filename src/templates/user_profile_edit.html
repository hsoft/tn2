{% extends 'base.html' %}

{% block main_contents %}
<h1>Modifier mon profil</h1>
<form
    class="userprofile"
    action="{% url 'user_profile_edit' username=profile.user.username %}"
    method="POST"
    enctype="multipart/form-data"
>
    {% csrf_token %}
    {{ form.as_p }}
    <input class="button" type="submit" value="Modifier" />
</form>
{% endblock %}

{% block bottom_js %}
{% include 'include/ckjs.html' %}
{% endblock %}
