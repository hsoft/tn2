{% extends 'base_user_profile.html' %}
{% load tn2 %}

{% block inner_content %}
<div class="overline">
    <h2>Envoyer un message</h2>
</div>

{% page_contents 'userprofile-sendmessage' user %}

{% if message_sent %}
<p><b>Votre message a été envoyé! <a href="{% url 'user_messages' %}">Voir mes messages</a></b></p>
{% else %}
<form action="{% url 'user_sendmessage' username=shown_user.username %}" method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input class="button" type="submit" value="Envoyer le message" />
</form>
{% endif %}
{% endblock %}
