name: tn2
image: debian/stretch

containers:
  - name: debbuild
    provisioning:
      - type: ansible
        playbook: ansible/debbuild.yml
        lxd_transport: true

  - name: website
    hostnames:
      - tn2.local
    provisioning:
      - type: ansible
        playbook: ansible/site.yml
        lxd_transport: true

shares:
  - source: .
    dest: /lxdockshare
    set_host_acl: false

